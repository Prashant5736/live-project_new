<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

                <th>Chance of Admit</th>

        </tbody>
    </table>
    <a href="/">Try Another Prediction</a>
</body>
</html>
